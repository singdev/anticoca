<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../header.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>Anticoca | Culture anti corruption</title>
</head>

<body>
    <header>
        <a href="../../index.html"><img src="../../img/logo.png" class="logo" alt="Logo"></a>
        <div class="header-social">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
        </div>
    </header>

    <main>
        <section class="display">
            <h2>Identification</h2>
            <div class="id-container">
                <div class="identite">
                    <p class="key">Nom et prénom</p>
                    <p class="value nom"></p>
                </div>

                <div class="identite">
                    <p class="key">Numéro téléphone</p>
                    <p class="value tel"></p>
                </div>


                <div class="identite">
                    <a class="identite-a" target="blank"><img src="#" class="identite-img" alt="Document d'identité">
                        <span>Télécharger le document d'identité</span></a>
                </div>
            </div>

            <h2>Détails</h2>
            <p class="details value"></p>

            <h2>Pièces jointes</h2>
            <div class="documents">

            </div>
        </section>

        <section class="summury">
            <h1 class="participant"></h1>

            <h2>Plaintes</h2>
            <div class="plaintes"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
